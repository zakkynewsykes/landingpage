<!-- Carousell -->
<!-- ====================================================================================================================== -->
<!-- ## Copy dan paste kode dibawah ini di dalam tag <body> ##-->
<center>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="src/assets/section-10-slide-1.webp"
          class="d-block w-100"
          alt="gambar-1" />
      </div>
      <div class="carousel-item">
        <img
          src="src/assets/section-10-slide-2.webp"
          class="d-block w-100"
          alt="gambar-2" />
      </div>
      <div class="carousel-item">
        <img
          src="src/assets/section-10-slide-1.webp"
          class="d-block w-100"
          alt="gambar-3" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</center>

<!-- ====================================================================================================================== -->
<!-- ## Copy & paste kode dibawah ini di bagian bawah namun tetap dalam tag <body> ##-->
<script src="src/scripts/carousel.js" language="javascript"></script>

<!-- Jika ingin memodifikasi carousel bisa menuju file src/scripts/carousel.js -->
